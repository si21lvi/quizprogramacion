<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>holaaaaaa</title>
    </h:head>
    
    
    
    <h:body>
        
         <f:view>

             

            <h:form>
                
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{loginController1.listado}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Clave"/>
                        </f:facet>
                        <h:outputText value="#{item.clave}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoUsuarioId"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoUsuario.nombreTipo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
        
        
</html>
